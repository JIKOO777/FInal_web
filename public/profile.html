<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Wearly — Profile</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<header class="navbar">
  <div class="u-container navbar__inner">
    <a class="brand" href="index.html" aria-label="Wearly home"><span class="brand__mark"></span><span class="brand__name">Wearly</span></a>
    <input class="nav-toggle" type="checkbox" id="nav-toggle" aria-label="Toggle navigation" />
    <label class="hamburger" for="nav-toggle" aria-hidden="true"><span></span></label>
    <nav class="navbar__links" aria-label="Primary">
      <a class="navlink" href="index.html">Home</a>
      <a class="navlink" href="catalog.html">Catalog</a>
      <a class="navlink" href="category.html">Categories</a>
      <a class="navlink" href="likes.html" data-nav-likes>Likes</a>
    </nav>
    <div class="navbar__actions">
      <a class="btn btn--outline btn--sm" href="login.html" data-nav-login>Login</a>
      <a class="btn btn--primary btn--sm" href="profile.html" data-nav-profile>Profile</a>
      <button class="btn btn--outline btn--sm" type="button" data-nav-logout style="display:none;">Logout</button>
    </div>
  </div>
</header>

<main class="main">
  <div class="u-container">
    <div class="profile-layout">
      <aside class="profile-nav">
        <div class="card u-mb-4">
          <div class="card__body u-stack u-align-center">
            <div class="avatar-upload">
              <img id="userAvatar" src="https://placehold.co/120x120?text=Avatar" alt="Avatar">
              <label for="avatarInput" class="avatar-edit-btn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width:16px"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></svg>
              </label>
              <input type="file" id="avatarInput" hidden accept="image/*">
            </div>
            <h2 id="userNameSide" class="u-mt-2" style="font-size: 1.1rem; font-weight: 700;"></h2>
            <p id="userEmailSide" class="subtle" style="font-size: 0.9rem;"></p>
          </div>
        </div>

        <nav class="nav-list card">
          <button class="nav-item is-active" data-tab="details">Personal Details</button>
          <button class="nav-item" data-tab="cart">My Cart</button>
          <button class="nav-item" data-tab="orders">Order History</button>
          <hr style="border: 0; border-top: 1px solid var(--border); margin: 0.5rem 0;">
          <button class="nav-item u-error" onclick="window.app.auth.logout()">Logout</button>
        </nav>
      </aside>

      <section class="profile-content" id="profileBox">
        <div class="card"><div class="card__body">Loading...</div></div>
      </section>
    </div>
  </div>
</main>
<footer class="footer">
  <div class="u-container footer__inner">
    <div><p class="footer__title">Wearly</p><p class="footer__text">Minimal modern clothing store UI — production-ready frontend layout (UI only).</p></div>
    <div><p class="footer__title">Shop</p><div class="footer__links"><a href="catalog.html">Catalog</a><a href="category.html">Categories</a><a href="likes.html">Likes</a><a href="product.html">Product</a></div></div>
    <div><p class="footer__title">Account</p><div class="footer__links"><a href="login.html">Login</a><a href="register.html">Register</a><a href="profile.html">Profile</a><a href="admin-login.html">Admin</a></div></div>
  </div>
  <div class="footer__bottom"><div class="u-container u-between"><span>© Wearly UI</span><span class="u-muted">No backend • No tracking</span></div></div>
</footer>

  <script src="js/app.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/profile.js"></script>
</body>
</html>
