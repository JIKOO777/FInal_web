<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin — Products</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body class="admin">

<div class="admin-shell">
  <aside class="admin-sidebar">
    <div class="admin-brand">
      <span class="admin-brand__mark" aria-hidden="true"></span>
      <span>Wearly Admin</span>
    </div>

    <nav class="admin-nav" aria-label="Admin navigation">
      <a class="admin-link" href="admin-dashboard.html">Dashboard <span>→</span></a>
      <a class="admin-link admin-link--active" href="admin-products.html">Products <span>→</span></a>
      <a class="admin-link" href="admin-categories.html">Categories <span>→</span></a>
      <a class="admin-link" href="admin-login.html">Logout <span>↗</span></a>
    </nav>
  </aside>

  <section class="admin-content">
    <header class="admin-topbar">
      <h1 class="admin-topbar__title">Products</h1>
      <div class="u-row u-wrap">
        <span class="admin-pill">Admin</span>
        <a class="admin-btn admin-btn--ghost" href="admin-login.html">Logout</a>
      </div>
    </header>

    <main class="admin-main">
      <div class="u-stack">
        <div class="admin-card">
          <div class="admin-card__body u-between u-wrap">
            <div class="u-row u-wrap">
              <input class="admin-input" type="text" placeholder="Search products..." style="min-width:260px;" />
              <select class="admin-select" style="min-width:200px;">
                <option>All categories</option><option>Women</option><option>Men</option><option>Accessories</option><option>Shoes</option>
              </select>
            </div>
            <a class="admin-btn admin-btn--accent" href="admin-product-form.html">+ Add Product</a>
          </div>
        </div>

        <table class="admin-table" aria-label="Products table">
          <thead>
            <tr><th style="width:64px;">Image</th><th>Name</th><th style="width:110px;">Price</th><th style="width:110px;">Stock</th><th style="width:140px;">Category</th><th style="width:190px;">Actions</th></tr>
          </thead>
          <tbody>
            <tr><td><div class="table__img"></div></td><td style="font-weight:900;">Essential Hoodie</td><td>$64</td><td><span class="admin-pill admin-pill--ok">84</span></td><td>Women</td><td><a class="admin-btn" href="admin-product-form.html">Edit</a> <button class="admin-btn" type="button">Delete</button></td></tr>
            <tr><td><div class="table__img"></div></td><td style="font-weight:900;">Daily Jacket</td><td>$92</td><td><span class="admin-pill admin-pill--low">6</span></td><td>Men</td><td><a class="admin-btn" href="admin-product-form.html">Edit</a> <button class="admin-btn" type="button">Delete</button></td></tr>
            <tr><td><div class="table__img"></div></td><td style="font-weight:900;">Canvas Tote</td><td>$28</td><td><span class="admin-pill">120</span></td><td>Accessories</td><td><a class="admin-btn" href="admin-product-form.html">Edit</a> <button class="admin-btn" type="button">Delete</button></td></tr>
            <tr><td><div class="table__img"></div></td><td style="font-weight:900;">Leather Belt</td><td>$32</td><td><span class="admin-pill admin-pill--off">0</span></td><td>Accessories</td><td><a class="admin-btn" href="admin-product-form.html">Edit</a> <button class="admin-btn" type="button">Delete</button></td></tr>
          </tbody>
        </table>
      </div>
    </main>
  </section>
</div>


  <script src="../js/app.js"></script>
  <script src="../js/ui.js"></script>
  <script src="../js/admin/admin-products.js"></script>
</body>
</html>
