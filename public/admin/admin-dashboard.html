<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin — Dashboard</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body class="admin">

<div class="admin-shell">
  <aside class="admin-sidebar">
    <div class="admin-brand">
      <span class="admin-brand__mark" aria-hidden="true"></span>
      <span>Wearly Admin</span>
    </div>

    <nav class="admin-nav" aria-label="Admin navigation">
      <a class="admin-link admin-link--active" href="admin-dashboard.html">Dashboard <span>→</span></a>
      <a class="admin-link" href="admin-products.html">Products <span>→</span></a>
      <a class="admin-link" href="admin-categories.html">Categories <span>→</span></a>
      <a class="admin-link" href="admin-login.html">Logout <span>↗</span></a>
    </nav>
  </aside>

  <section class="admin-content">
    <header class="admin-topbar">
      <h1 class="admin-topbar__title">Dashboard</h1>
      <div class="u-row u-wrap">
        <span class="admin-pill">Admin: Alex</span>
        <a class="admin-btn admin-btn--ghost" href="admin-login.html">Logout</a>
      </div>
    </header>

    <main class="admin-main">
      <div class="u-stack">
        <div class="grid grid--3">
          <div class="admin-card"><div class="admin-card__body u-stack"><div class="admin-muted" style="font-weight:900; font-size:12px;">TOTAL PRODUCTS</div><div style="font-size:28px; font-weight:950;">128</div><span class="admin-pill admin-pill--ok">Healthy</span></div></div>
          <div class="admin-card"><div class="admin-card__body u-stack"><div class="admin-muted" style="font-weight:900; font-size:12px;">CATEGORIES</div><div style="font-size:28px; font-weight:950;">12</div><span class="admin-pill">Stable</span></div></div>
          <div class="admin-card"><div class="admin-card__body u-stack"><div class="admin-muted" style="font-weight:900; font-size:12px;">USERS</div><div style="font-size:28px; font-weight:950;">4,820</div><span class="admin-pill admin-pill--low">Needs review</span></div></div>
        </div>

        <div class="admin-card">
          <div class="admin-card__body u-between u-wrap">
            <div>
              <div style="font-weight:950; font-size:18px;">Quick links</div>
              <div class="admin-muted">Manage your store content (UI only).</div>
            </div>
            <div class="u-row u-wrap">
              <a class="admin-btn admin-btn--accent" href="admin-products.html">Manage products</a>
              <a class="admin-btn" href="admin-categories.html">Manage categories</a>
              <a class="admin-btn" href="index.html">Open store</a>
            </div>
          </div>
        </div>
      </div>
    </main>
  </section>
</div>


  <script src="../js/app.js"></script>
  <script src="../js/ui.js"></script>
  <script src="../js/admin/admin-dashboard.js"></script>
</body>
</html>
