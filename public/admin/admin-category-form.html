<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin — Category Form</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body class="admin">

<div class="admin-shell">
  <aside class="admin-sidebar">
    <div class="admin-brand"><span class="admin-brand__mark"></span><span>Wearly Admin</span></div>
    <nav class="admin-nav" aria-label="Admin navigation">
      <a class="admin-link" href="admin-dashboard.html">Dashboard <span>→</span></a>
      <a class="admin-link" href="admin-products.html">Products <span>→</span></a>
      <a class="admin-link admin-link--active" href="admin-categories.html">Categories <span>→</span></a>
      <a class="admin-link" href="admin-login.html">Logout <span>↗</span></a>
    </nav>
  </aside>

  <section class="admin-content">
    <header class="admin-topbar">
      <h1 class="admin-topbar__title">Category form</h1>
      <div class="u-row u-wrap"><span class="admin-pill">Admin: Alex</span><a class="admin-btn admin-btn--ghost" href="admin-login.html">Logout</a></div>
    </header>

    <main class="admin-main">
      <div class="u-container" style="width:min(820px, 100%); margin-inline:0;">
        <div class="admin-card">
          <div class="admin-card__body u-stack">
            <div><div style="font-weight:950; font-size:18px;">Create / Edit category</div><div class="admin-muted">UI-only fields.</div></div>

            <form class="u-stack" action="#" method="post">
              <div><label class="label" style="color:rgba(232,236,255,.8);" for="c-name">Name</label><input class="admin-input" id="c-name" type="text" placeholder="Women" /></div>
              <div><label class="label" style="color:rgba(232,236,255,.8);" for="c-slug">Slug</label><input class="admin-input" id="c-slug" type="text" placeholder="women" /><div class="admin-muted" style="margin-top:8px;">Tip: lowercase + hyphens.</div></div>
              <div><label class="label" style="color:rgba(232,236,255,.8);" for="c-desc">Description</label><textarea class="admin-textarea" id="c-desc" rows="4" placeholder="Optional short description..."></textarea></div>
              <div class="u-between u-wrap"><a class="admin-btn" href="admin-categories.html">Cancel</a><button class="admin-btn admin-btn--accent" type="button">Save category</button></div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </section>
</div>


  <script src="../js/app.js"></script>
  <script src="../js/ui.js"></script>
  <script src="../js/admin/admin-category-form.js"></script>
</body>
</html>
